<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reactjsx</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script type="text/javascript" crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const myId  = "abCd"
        const myData  = "我是数据"
        //创建虚拟Dom 

        // jsx 的语法规则
        //1. 定义虚拟Dom时,不需要写引号
        //2. 标签中混用js表达式要用{}
        //3. 样式的类名不要用class,要用className
        //4. 内联样式,要用style={{key1:value1,key2:value2}}
        //5. 虚拟dom只能有一个根标签
        //6. 标签必须闭合
        // 7. jsx标签首字母
        //      1. 如果是小写 ,jsx将该标签转换为html的同名元素  比如span => span ,如果比如自己编的good标签,会报错
        //      2. 大写字母开头的话,就会渲染组件


        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLowerCase()}>
                    <span style={{color:"red",fontSize:"50px"}}>{myData}</span>
                </h2>
            </div>
        )
        ReactDOM.render(VDOM,document.getElementById("test"))   
     </script>
</body>
</html>
